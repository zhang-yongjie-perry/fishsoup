server:
  port: ${FISH_DAS_PORT:9003}
  servlet:
    context-path: /das

spring:

  data:
    mongodb:
      uri: mongodb://admin:123456@${MONGO_DB_ADDR:localhost}:27017/fish?authSource=fish

  application:
    name: fish-das

  threads:
    virtual:
      enabled: true
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost}:8848

logging:
  config: classpath:logback.xml
  level:
    root: WARN
    com.fishsoup.fishdas: DEBUG
